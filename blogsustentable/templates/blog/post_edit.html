{% extends 'blog/base.html' %}
{% load static %}



        {% block content %}
       
        <h2 style="margin-left: 20px; margin-top: 20px;">New post</h2>
        <div class="posteos" style="margin: 25px; padding-left: 20px; display: block; margin-left: auto; margin-right: auto; width: 100%;">   
         <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- display: block; margin-left: auto; margin-right: auto;  -->
            <button type="submit" class="save btn btn-default" style="width: 10%;margin-left: 115px;">Guardar</button>
    </form>
</div>






<div class="vacio" style="height: 500px"></div>
    {% endblock %}
